syntax = "proto3";

package sound;

service File{
    rpc Define (SoundRequest) returns (SoundResponse);
    rpc Connect (Ping) returns (Pong);
}

message Ping{
    string ping=1;
}

message Pong{
    string pong=1;
}

message SoundRequest{
    bytes image = 1;
    string country = 2;
}

message SoundResponse{
    string res = 1;
}